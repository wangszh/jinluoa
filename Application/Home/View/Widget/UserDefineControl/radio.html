<eq name="readonly" value="true">
	<div class="form-inline">
		<foreach name="data" item="vo">
			<label>
				<input disabled="disabled" name="udf_field_{$id}" class="ace" type="radio" value="{$key}" <in name="key" value="$val">checked</in>>
				<span class="lbl">&nbsp;{$vo}</span></label>&nbsp;&nbsp;&nbsp;&nbsp;
		</foreach>
	</div>
	<else/>
	<div class="form-inline">
		<foreach name="data" item="vo">
			<label>
				<input name="udf_field_{$id}" class="ace" type="radio" value="{$key}" <in name="key" value="$val">checked</in>>
				<span class="lbl">&nbsp;{$vo}</span> </label>&nbsp;&nbsp;&nbsp;&nbsp;
		</foreach>
	</div>
</eq>
